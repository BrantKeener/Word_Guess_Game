<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Cabin+Sketch|Fredericka+the+Great|Londrina+Outline" rel="stylesheet">

    <title>Transfusion Word Guess</title>
</head>
<body>
    <div class="background">
            <header class="content_title">
            <img class="ekg_image" src="assets/images/EKG.png" alt="EKG image">
            <h1 class="game_title">Transfusion Word Guess</h1>
            <img class="ekg_image" src="assets/images/EKG.png" alt="EKG image">
            </header>
            <div class="statistics">
                <div class="patient_status">
                    <p id="correct">Patients Saved: 0</p>
                    <p id="incorrect">Patients Lost: 0</p>
                </div>
                <div class="remaining_guesses">
                    <p id="remaining">Guesses Remaining: 
                        <img id="blood1" class="blood_drop" src="assets/images/Blood_Drop.svg" alt = "blood drop">
                        <img id="blood2" class="blood_drop" src="assets/images/Blood_Drop.svg" alt = "blood drop">
                        <img id="blood3" class="blood_drop" src="assets/images/Blood_Drop.svg" alt = "blood drop">
                        <img id="blood4" class="blood_drop" src="assets/images/Blood_Drop.svg" alt = "blood drop">
                        <img id="blood5" class="blood_drop" src="assets/images/Blood_Drop.svg" alt = "blood drop">
                        <img id="blood6" class="blood_drop" src="assets/images/Blood_Drop.svg" alt = "blood drop">
                    </p>
                </div>
            </div>
            <div class="word_action">
                <div id="word"></div>
                    <button type = "button" id = "start">Start</button>
                </div>
                <div id="guessedLetters"></div>
            </div>
    </div>
</body>

<script src="./assets/javascript/game.js"></script>
</html>
